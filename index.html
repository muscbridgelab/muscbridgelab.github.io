<!DOCTYPE html>
<html>
<head>
<style>
  div.maincolumn {
    max-width: 1000px;
    margin: auto;
  }

  * {
    box-sizing: border-box;
  }

  .column {
    float: left;
    padding: 10px;
  }

  .left {
    width: 65%;
  }

  .right {
    width: 35%;
  }

  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  * {
    box-sizing: border-box;
  }

  .column1 {
    float: left;
    padding: 10px;
  }

  .left1 {
    width: 25%;
  }

  .right1 {
    width: 75%;
  }

  .row1:after {
    content: "";
    display: table;
    clear: both;
  }

a:link {
  color: #12bfa0;
}

a:visited {
  color: #12bfa0;
}

a:hover {
  color: #bfb712;
}

a:active {
  color: #bf12a5;
}

p.big {
  line-height: 1.5;
}

.images {
    text-align:center;
}

</style>
<title>BRIDGE Lab</title>
</head>
<body>
<div class="images">
  <img src="/images/bridgelong.png" width="700">
</div>
<div class="maincolumn">
  <font size=5>
  <p style="font-family:verdana;text-align::left;" p class="big">
    <b><a href="">Onboarding</a>  <a href="">Image Analysis</a>  <a href="">Neuropsych</a>  <a href="">Admin</a> <a href="">Tech</a>  <a href="">Misc</a></b>
  </p>
  <div class="row">
    <div class="column left">
    <p style="font-family:verdana;text-align::left;" p class="big">
    <font size=2>
      Brain Imaging Diffusion Group (BRIDGE) Lab is an interdisciplinary lab
      at the Medical University of South Carolina focusing on

    </font>
    </p>
    </div>
    <div class="column right">
      <br><br><br>
      <a href="https://github.com/m-ama" target="_blank">
        <img src="/images/github2.png" alt="M-AMA Github - Home of PyDesigner" margin="3px" width="50" height="50" class="center">
      </a>
      <a href="https://twitter.com/muscbridgelab" target="_blank">
        <img src="/images/twitter.png" alt="BRIDGE Lab Twitter" margin="3px" width="50" height="50" class="center">

      <a href="https://web.musc.edu/" target="_blank">

      </a>
      <a href="https://medicine.musc.edu/departments/centers/cbi" target="_blank">
        <img src="/images/cbi3.png" alt="MUSC's Center For Biomedical Imaging" margin="3px" width="50" height="50" class="center" class="center">
      </a>
      <a href="https://medicine.musc.edu/departments/neurology/research/benitez-lab" target="_blank">

  </div>
